@startuml
skinparam backgroundColor #222222
skinparam handwritten true
hide circle
hide stereotype
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam class {
    BorderThickness 3
    BorderColor #DarkGrey
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #DarkGrey
}
skinparam package {
    BorderThickness 3
    BorderColor #DarkGrey
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #DarkGrey
}
skinparam classAttribute {
    FontSize 15
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam note{
    BorderThickness 3
    BorderColor #DarkGrey
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}

package clases {

class A {
void m()
}

class B{
void m()
}

class C{
void m()
}

}
note right
A oA;
if (...) {
    oA = new A();
} else if (...) {
    oA = new B();
} else {
    oA = new C();
}
B oB = new B();
C oC = new C();

oA.m(); // m de A ó B ó C
oB.m(); // m de B
oC.m(); // m de C
endnote

A <|-down- B
A <|-down- C
@enduml

