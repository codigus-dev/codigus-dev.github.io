@startuml
skinparam backgroundColor #222222
skinparam handwritten true
hide circle
hide stereotype
skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #interface
}
skinparam interface {
    BorderThickness 3
    BorderColor #228B22
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #228B22
}
skinparam class {
    BorderThickness 3
    BorderColor #228B22
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #228B22
}
skinparam classAttribute {
    FontSize 15
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam default {
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}

interface ButtonClient {
+ void TurnOn()
+ void TurnOff()
}

class Lamp {
+ void TurnOn()
+ void TurnOff()
}

ButtonClient <|.down. Lamp

interface Button {
+ Button(ButtonClient client)
+ void detect()
}

Button o-right-> ButtonClient

class ButtonImplementation {
+ ButtonImplementation(ButtonClient client)
+ void detect()
}

Button <|.down. ButtonImplementation

@enduml

