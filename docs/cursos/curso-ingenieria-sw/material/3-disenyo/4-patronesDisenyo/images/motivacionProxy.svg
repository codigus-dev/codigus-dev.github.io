@startuml
skinparam backgroundColor #222222
skinparam handwritten true
hide circle

skinparam shadowing false
skinparam padding 1
skinparam arrow {
    Thickness 2
    Color #DarkGrey
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam class {
    BorderThickness 3
    BorderColor #DC143C
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle bold
    FontColor #DC143C
}
skinparam classAttribute {
    FontSize 15
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}
skinparam note {
    BorderThickness 3
    BorderColor #DarkGrey
    BackgroundColor #222222
    FontSize 20
    FontName courier
    FontStyle normal
    FontColor #DarkGrey
}

class Scenario  {
+ main()
}
class Employee  {
+ Employee(Boss)
+ requestHolidays(Date, int)
+ requestSalaryIncrease()
+ requestDoctorAppointment()
+ requestInvoiceRefund(int)
}
class Boss  {
+ answerHolidaysRequest(Date, int)
+ answerSalaryIncreaseRequest()
+ answerDoctorAppointmentRequest()
+ answerInvoiceRefundRequest(int)
}

Scenario .down.> Employee
Scenario .down.> Boss
Employee -right-> Boss
@enduml

